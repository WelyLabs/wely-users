name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw -B clean compile

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run Tests
        run: |
          chmod +x mvnw
          ./mvnw -B test jacoco:report
      - name: Upload coverage and classes
        uses: actions/upload-artifact@v4
        with:
          name: target
          path: |
            target/site/jacoco/
            target/classes/
          retention-days: 1

  analyze:
    name: SonarQube
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
      - name: Download coverage and classes
        uses: actions/download-artifact@v4
        with:
          name: target
          path: target/
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x mvnw
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            ./mvnw -B sonar:sonar -Dsonar.token=$SONAR_TOKEN -Dsonar.qualitygate.wait=true
          else
            ./mvnw -B sonar:sonar -Dsonar.token=$SONAR_TOKEN -Dsonar.branch.name=main -Dsonar.qualitygate.wait=true
          fi

  release:
    name: Release
    # Standardized release logic across all services
    needs: [test, analyze]
    if: |
      always() &&
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') &&
      needs.test.result == 'success' &&
      (needs.analyze.result == 'success' || needs.analyze.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Get lowercase owner
        id: lower
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: github.ref == 'refs/heads/main'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Get next version (dry-run)
        if: github.ref == 'refs/heads/main'
        id: version
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: >-
            ${{ github.ref == 'refs/heads/main' && (
              steps.version.outputs.new_release_published == 'true' && 
              format('ghcr.io/{0}/wely-users:latest,ghcr.io/{0}/wely-users:{1}', steps.lower.outputs.owner, steps.version.outputs.new_release_version) ||
              format('ghcr.io/{0}/wely-users:latest', steps.lower.outputs.owner)
            ) || format('ghcr.io/{0}/wely-users:sha-{1}', steps.lower.outputs.owner, github.sha) }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main' && steps.version.outputs.new_release_published == 'true' && steps.docker.outcome == 'success'
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
